
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div class="mdl-layout__header-row mdl-color--blue-grey-800">
      <span class="mdl-layout-title">Welcome To Tourtle</span>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input [(ngModel)] = "searchTerm" class="mdl-textfield__input" type="text" id="search">
          <label class="mdl-textfield__label" for="search">Enter your query...</label>
        </div>
      </div>
      <button id="addPoi"  (click)="addPOI()" class="mdl-button mdl-js-button mdl-js-ripple-effectz">
        BUY ADDITIONAL POI
      </button>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
        <li class="mdl-menu__item">About</li>
        <li class="mdl-menu__item">Contact</li>
        <li class="mdl-menu__item">Legal information</li>
      </ul>
    </div>
  </header>
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <header class="demo-drawer-header">
      <img src="http://res.cloudinary.com/dp5jkspfk/image/upload/v1490692939/IMG_1922_3_hodajc.jpg" class="demo-avatar">
      <div class="demo-avatar-dropdown">
        <span>fiona@tourtle.com</span>
        <div class="mdl-layout-spacer"></div>
        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
          <i class="material-icons" role="presentation">arrow_drop_down</i>
          <span class="visuallyhidden">Accounts</span>
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
          <li class="mdl-menu__item">hello@example.com</li>
          <li class="mdl-menu__item">info@example.com</li>
          <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
        </ul>
      </div>
    </header>
    <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <p (click)="selected(tour)" class="mdl-navigation__link" href="" *ngFor='let tour of tours'>{{tour.name}}</p>
      <div class="mdl-layout-spacer"></div>
      <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
    </nav>
  </div>
  <main class="mdl-layout__content mdl-color--grey-100">
      <div *ngIf="!selectedTour.name" >
        <h2 class="unselected-tour">Yo dawg, select a tour.</h2>
      </div>
      <div>
        <div class="demo-card-square mdl-card mdl-shadow--2dp" *ngFor='let beacon of selectedTour.beacons'>
          <div class="mdl-card__title mdl-card--expand">
            <div class="mdl-textfield mdl-js-textfield">
              <div>
                <img src={{beacon.imageurl}} class="demo-avatar">
              </div>
              <md-input-container>
                <input [(ngModel)] = "beacon.name" mdInput placeholder="Name" value="{{beacon.name}}">
              </md-input-container>
              <md-input-container>
                  <textarea [(ngModel)] = "beacon.description" mdInput placeholder="Description">{{beacon.description}}</textarea>
              </md-input-container>

             <md-input-container>
                <textarea mdInput [(ngModel)] = beacon.imageurl placeholder="Image URL ">{{beacon.imageurl}}</textarea>
              </md-input-container>

              <md-input-container>
                <input [(ngModel)] = "beacon.uuid" mdInput placeholder="Beacon UUID" value="{{beacon.uuid}}">
              </md-input-container>
            </div>

          </div>
          <div class="mdl-card__actions mdl-card--border">
            <button md-button (click)="saveBeacon(beacon)">
              Save Changes
            </button>
          </div>
        </div>
      </div>
  </main>
</div>
